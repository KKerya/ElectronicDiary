<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать урок</title>
    <link rel="stylesheet" th:href="@{/css/createLesson.css}">
</head>
<body>

<h2>Создание урока</h2>

<div class="form-container">
    <label>Группа:
        <select id="groupSelect">
            <option th:each="g : ${groups}" th:value="${g.id}" th:text="${g.name}"></option>
        </select>
    </label>

    <label>Предмет:
        <select id="subjectSelect">
            <option th:each="s : ${subjects}" th:value="${s.id}" th:text="${s.name}"></option>
        </select>
    </label>

    <label>Учитель:
        <select id="teacherSelect">
            <option th:each="t : ${teachers}" th:value="${t.id}" th:text="${t.fullName}"></option>
        </select>
    </label>

    <label>Дата и время:
        <input type="datetime-local" id="startTime">
    </label>

    <label>Длительность (мин):
        <input type="number" id="duration" value="45">
    </label>

    <label class="checkbox">
        <input type="checkbox" id="wholeYear"> Поставить на весь учебный год (34 недели)
    </label>

    <button id="createBtn">Создать урок</button>

    <div id="result"></div>
</div>

<script th:src="@{/js/createLesson.js}"></script>
</body>
</html>
