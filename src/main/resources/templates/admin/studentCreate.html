<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать студента</title>
    <link rel="stylesheet" href="/css/studentCreate.css">
</head>
<body>
<div class="container">
    <h1>Создать студента</h1>

    <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" id="login" required>
    </div>

    <div class="form-group">
        <label for="group">Группа:</label>
        <select id="group" required>
            <option value="">-- Выберите группу --</option>
            <option th:each="group : ${groups}"
                    th:value="${group.id}"
                    th:text="${group.name}"></option>
        </select>
    </div>

    <button id="createBtn">Создать студента</button>

    <div id="message"></div>

    <a href="/" class="main-menu-btn">Главное меню</a>
</div>

<script src="/js/studentCreate.js"></script>
</body>
</html>
