<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Password</th>
        <th>Name</th>
        <th>Group</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.login}"></td>
        <td th:text="${student.password}"></td>
        <td th:text="${student.fullName}"></td>
        <td th:text="${student.group.groupName}"></td>
    </tr>
</table>
</body>
</html>
