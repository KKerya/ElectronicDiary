<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отчёт преподавателя</title>
    <link rel="stylesheet" href="/css/teacherReport.css">
</head>
<body>

<div class="container">
    <h1>Отчёт по предмету</h1>

    <div class="selectors">
        <select id="subjectSelect">
            <option value="">-- Предмет --</option>
            <option th:each="s : ${subjects}"
                    th:value="${s.id}"
                    th:text="${s.name}">
            </option>
        </select>

        <select id="groupSelect">
            <option value="">-- Группа --</option>
            <option th:each="g : ${groups}"
                    th:value="${g.id}"
                    th:text="${g.name}">
            </option>
        </select>

        <button id="loadBtn">Сформировать</button>
        <button id="homeBtn" onclick="window.location.href='/'">На главную</button>
    </div>

    <div class="result">
        <p>Средняя оценка: <span id="average">—</span></p>
        <p>Общее количество оценок: <span id="totalCount">—</span></p>

        <table id="distributionTable">
            <thead>
            <tr>
                <th>Оценка</th>
                <th>Количество</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="/js/teacherReport.js"></script>
</body>
</html>
