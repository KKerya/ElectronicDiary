<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ставим посещаемость</title>
    <link rel="stylesheet" th:href="@{/css/attendanceCreate.css}">
</head>
<body>

<h2>Ставим посещаемость</h2>

<a href="/" class="main-menu-btn">На главное меню</a>

<div class="selectors">
    <label>Предмет:
        <select id="subjectSelect">
            <option value="">-- Выберите предмет --</option>
            <option th:each="subject : ${subjects}"
                    th:value="${subject.id}"
                    th:text="${subject.name}">
            </option>
        </select>
    </label>

    <label>Дата занятия:
        <select id="lessonSelect">
            <option value="">-- Выберите занятие --</option>
            <option th:each="lesson : ${lessons}"
                    th:value="${lesson.id}"
                    th:text="${#temporals.format(lesson.startTime, 'dd.MM.yyyy HH:mm')}"
                    th:data-subject-id="${lesson.subjectId}">
            </option>
        </select>
    </label>

    <button id="showStudentsBtn">Показать студентов</button>
</div>

<table id="studentsTable" style="display:none;">
    <thead>
    <tr>
        <th>Студент</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="/js/attendanceCreate.js"></script>
</body>
</html>
