<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание оценки</title>
    <link rel="stylesheet" th:href="@{/css/createGrade.css}">
</head>
<body>

<div class="container">
    <h1>Создание оценки</h1>

    <form id="createGradeForm">
        <label for="student">Студент:</label>
        <select id="student" name="studentId" required>
            <option value="">--Выберите студента--</option>
            <option th:each="student : ${students}"
                    th:value="${student.id}"
                    th:text="${student.fullName}"></option>
        </select>

        <label for="subject">Предмет:</label>
        <select id="subject" name="subjectId" required>
            <option value="">--Выберите предмет--</option>
            <option th:each="subject : ${subjects}"
                    th:value="${subject.id}"
                    th:text="${subject.name}"></option>
        </select>

        <label for="value">Оценка:</label>
        <input type="number" id="value" name="value"
               th:min="${minScore}" th:max="${maxScore}" required>

        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Создать оценку</button>
    </form>

    <div id="message"></div>

    <a href="/" class="main-menu-btn">На главное меню</a>
</div>

<script th:src="@{/js/createGrade.js}" defer></script>
</body>
</html>
