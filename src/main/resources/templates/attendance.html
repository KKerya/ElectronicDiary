<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои посещения</title>
    <link rel="stylesheet" href="/css/attendance.css">
</head>
<body>
<div class="container">
    <h1>Мои посещения</h1>

    <label for="subjectSelect">Выберите предмет:</label>
    <select id="subjectSelect">
        <option value="">-- Выберите предмет --</option>
        <th:block th:each="subject : ${subjects}">
            <option th:value="${subject.id}" th:text="${subject.name}"></option>
        </th:block>
    </select>

    <button id="loadAttendanceBtn">Сформировать таблицу</button>

    <div id="message" style="margin-top: 15px; font-weight: bold;"></div>

    <table id="attendanceTable">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="/js/attendance.js"></script>
</body>
</html>
